nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

image:
  registry: REGISTRY
  repository: REPO
  pullPolicy: Always
  tag: "latest"

ingress:
  enabled: false

service:
  type: None


resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
